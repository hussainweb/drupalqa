name: Build Docker images
on:
  schedule:
    - cron: '21 14 * * 0'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERFILE_DIR: '7.3'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['7.3', '7.4', '8.0']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: hussainweb
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set Dockerfile directory
        if: ${{ matrix.php_version == '7.4' || matrix.php_version == '8.0' }}
        run: echo "DOCKERFILE_DIR=7.4" >> $GITHUB_ENV
      - name: Build and push Docker image for PHP ${{ matrix.php_version }}
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.DOCKERFILE_DIR }}/debian/
          push: ${{ github.event_name != 'pull_request' }}
          tags: hussainweb/drupalqa:php${{ matrix.php_version }}${{ matrix.php_version == '8.0' && ',hussainweb/drupalqa:latest' || '' }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
